- - Cuáles son las librerias mas pupulares
  - Keras. Esta es una biblioteca estupenda para el aprendizaje de máquinas vía Python. Hace quer el expresar redes neuronales sera muy fácil pues da algunas de las mejores herramientas para compilar modelos, procesar conjuntos de datos, visualizar gráficas y mucho más.
  - Numpy. Numpy puede ser usada para expresar imágenes, sonidos y otros datos que se representan normalmente como un arreglo de números reales en N dimensiones.
  - TensorFlow. Esta es una biblioteca de código abierto desarrollada por Google, en colaboración con Brain Team. TensorFlow se usa principalmente cuando se requieren muchos cálculos. Como una red neuronal es una gráfica computacional, puede ser implementada como una serie de operaciones sobre tensores, usando TensorFlow.
  - Scikit-Learn. Scikit-Learn da muchos algoritmos para implementar las tareas clásicas en el aprendizaje de máquinas, reduciendo la dimensionalidad, clasificación, regresión y clustering.
